<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class ="title quicksand">✨Self Care Center✨</h1>
    <section class>
      <h2 class ="title quicksand">Which type of message?</h2>
    </section>
    <form class ="radio-box quicksand">
      <div class ="input-flex" >
        <div>
          <input type ="radio" id="choice1" name ="radio-button" value = "shallow-thought" checked>
          <label for ="choice1" class ="text-italic">Shallow Thoughts</label>
        </div>
        <div>
          <input type ="radio" id ="choice2" name ="radio-button" value ="deep-thought" >
          <label for ="choice2" class ="text-italic">Deep Thoughts</label>
        </div>
      </div>
      <br />
      <div>
        <button class ="receive-message" type ="button">Get Knowledge</button>
        <br />
        <button class ="delete-message hidden" type ="button">Trash Knowledge</button>
      </div>
    </form>
    <section class ="image-box">
      <img class ="gong-image" src ="assets/meditate.svg" alt ="gong" />
      <p class ="quicksand hidden" id ="message-display"></p>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
